<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento do Filme/Série</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Lançamento de "O Batman"</h1>
            <p class="subtitle">Prepare-se para a estreia em breve!</p>
        </header>
        
        <section class="poster">
            <img src="images/batman.jpg" alt="Poster do Filme" class="poster-img">
        </section>

        <section class="countdown">
            <h2>Data de Lançamento:</h2>
            <p id="release-date">25 de Dezembro, 2024</p>
            <div id="countdown-timer">00:00:00</div>
        </section>

        <a href="https://www.youtube.com/watch?v=mqqft2x_Aa4" target="_blank" class="trailer-button">Assista ao Trailer</a>
    
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
